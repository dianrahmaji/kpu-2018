<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Admin</title>
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.23/css/uikit.min.css" />
        <link rel="stylesheet" href="../public/stylesheets/dr-styles.css">
        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.23/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.23/js/uikit-icons.min.js"></script>
    </head>
    <body uk-height-viewport>
        <div class="uk-section-default" style="height: 35%; background: inherit"></div>
        <div class="uk-section-default uk-flex uk-flex-right uk-flex-middle" style="height: 50%; background: inherit;">
            <div style="margin-right: 220px">
                <form action="/login" method="post">
                    <div class="uk-margin uk-flex uk-flex-center">
                        <h3 style="font-family: 'Quicksand', sans-serif;">Admin</h3>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input dr-input" type="text" placeholder="Username" id="username" name="username">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                            <input class="uk-input dr-input" type="password" placeholder="Password" id="password" name="password">
                        </div>
                    </div>
                    <button id="login" class="uk-button dr-button" type="submit" name="submit"><b>LOG IN</b></button>
                </form>
            </div>
        </div>
    </body>
</html>
