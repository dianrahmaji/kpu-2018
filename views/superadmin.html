{{> header}}
{{> sidepanel}}
            <div class="col-md-9 main">
                <h2>
                    Buat Akun SuperAdmin
                </h2>
                <hr />
                <div class="row">
                    <div class="col-md-6">
                        <form id="form1" method="POST" action="/submit">
						<div class="form-group">
                              <label for="username">Username:</label>
                              <input type="text" class="form-control" name="username" id="username">
                          </div>

						<div class="form-group">
                              <label for="password1">Password 1:</label>
                              <input type="password" class="form-control" name="password1" id="password1">
                          </div>

						<div class="form-group">
                              <label for="password2">Password 2:</label>
                              <input type="password" class="form-control" name="password2" id="password2">
                          </div>

						<div class="form-group">
                              <label for="password3">Password 3:</label>
                              <input type="password" class="form-control" name="password3" id="password3">
                          </div>

                          <button form="form1" type="submit" class="btn btn-default">Submit</button>
                      </form>
                    </div>
                </div>
            </div>
            <script>
              $('#form1').on('submit', function (e) {
                    e.preventDefault();
                    $.ajax({
                      type: 'POST',
                      url: '/createsuperadmin',
                      data: $('#form1').serialize(),
                      success: function (res) {
                        if(res.status == 200){
                          alert('Sukses');
                          location.reload();
                        }
                        else{
                          alert("Username sudah digunakan");
                        }
                      }
                    });
              });
            </script>
    </body>
</html>
